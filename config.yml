# If your site is in 'https', then make sure your base url isn't written using 'http' otherwise your sitemap would
# contain http (as opposeed to https) URLs. This would affect Google indexing of your URLs.
baseURL: "https://milav.in"
title: Milav
theme: [hugo-PaperMod]

# Enable features
copyright: "Milav Dabgar"
enableEmoji: true
enableRobotsTXT: true
enableGitInfo: false
enableInlineShortcodes: true
buildDrafts: false
buildFuture: false
buildExpired: false
pygmentsUseClasses: true
mainsections: ["posts", "papermod"]

taxonomies:
  category: categories
  tag: tags
  series: series

outputs:
  home:
    - HTML
    - RSS
    - JSON

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2
  mermaid:
    theme: 'default'
    align: 'center'
  math:
    enable: true
    provider: katex

services:
  instagram:
    disableInlineCSS: true
  # Removing twitter service as it's deprecated

minify:
  disableXML: true
  # minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: Theme PaperMod
  # author: ["Me", "You"] # multiple authors

  defaultTheme: auto
  # disableThemeToggle: true
  ShowShareButtons: true
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  ShowPageNums: true
  ShowToc: true
  # comments: false
  images: ["images/papermod-cover.png"]

  homeInfoParams:
    Title: "PaperMod's Demo"
    Content: >
      ğŸ‘‹ Welcome to demo page of Hugo's theme PaperMod!

      - **PaperMod**  is designed to be clean and simple but fast and responsive theme with useful feature-set that enhances UX.

      - Feel free to show your support by giving us a star ğŸŒŸ on GitHub and sharing with your friends and social media .

