<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- Background Tech Circle -->
  <circle cx="250" cy="150" r="120" fill="#2196f3" />
  
  <!-- Inner Circle with Gradient -->
  <circle cx="250" cy="150" r="100" fill="url(#grad1)" />
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a237e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d47a1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circuit Board Patterns -->
  <path d="M170 150 h160 M250 70 v160 M200 100 L300 200 M300 100 L200 200" stroke="#64b5f6" stroke-width="2" fill="none" />
  <path d="M190 150 C190 120, 220 100, 250 100 C280 100, 310 120, 310 150 C310 180, 280 200, 250 200 C220 200, 190 180, 190 150 Z" stroke="#4fc3f7" stroke-width="3" fill="none" stroke-dasharray="5,3" />
  
  <!-- Circuit Nodes -->
  <circle cx="170" cy="150" r="5" fill="#64ffda" />
  <circle cx="330" cy="150" r="5" fill="#64ffda" />
  <circle cx="250" cy="70" r="5" fill="#64ffda" />
  <circle cx="250" cy="230" r="5" fill="#64ffda" />
  <circle cx="200" cy="100" r="5" fill="#64ffda" />
  <circle cx="300" cy="200" r="5" fill="#64ffda" />
  <circle cx="300" cy="100" r="5" fill="#64ffda" />
  <circle cx="200" cy="200" r="5" fill="#64ffda" />
  
  <!-- Data Visualization Elements -->
  <path d="M220 180 L230 160 L240 170 L250 140 L260 150 L270 130 L280 160" stroke="#bbdefb" stroke-width="3" fill="none" />
  
  <!-- Gujarati Letter "મિ" (mi) -->
  <text x="250" y="165" fill="#ffffff" font-family="Arial, sans-serif" font-size="70" text-anchor="middle">મિ</text>
  
  <!-- Website Name -->
  <text x="250" y="250" fill="#0d47a1" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle">milav.in</text>
</svg>
